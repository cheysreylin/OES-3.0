<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <link rel="stylesheet" href="../styles/register_form.css" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Welcome to Online Examination System</h3>
                  <p class="mb-5">To use the System, please register first</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first mb-5">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                      placeholder="Name"
                    />
                  </div>

                  <div class="form-group first mb-5">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                      placeholder="Email"
                    />
                  </div>

                  <div class="form-group last mb-5">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                      placeholder="Password"
                    />
                  </div>

                  <div class="form-group last mb-5">
                    <input
                      type="password"
                      class="form-control"
                      id="confirm_password"
                      required
                      placeholder="Confirm Password"
                    />
                  </div>

                  <div class="text-center btn-register">
                    <button
                      type="submit"
                      class="btn btn-primary rounded-pill"
                      id="register_btn"
                    >
                      Register
                    </button>
                  </div>

                  <div class="term_and_condition">
                    <span class="d-block text-center completely_safe"
                      >If you already have account
                      <a href="../screens/login_form.html">click here</a></span
                    >
                    <span class="d-block text-center term_condition"
                      ><a href="../screens/term_condition.html"
                        >Read our Term & Conditions.</a
                      ></span
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img
              src="../images/image.png"
              alt="Image"
              class="img-fluid"
              ,
              style="width: 70vw; height: 34vw"
            />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/register.js"></script>
  </body>
</html>
