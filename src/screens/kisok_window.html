<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgba(240, 235, 248, 255);
      }

      .container {
        height: 100vh;
      }

      button {
        position: absolute;
        font-weight: bold;
        color: blue;
        bottom: 50px;
        right: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button
        type="button"
        class="btn btn-outline-primary"
        id="close-kiosk-window"
      >
        Submit
      </button>
    </div>
  </body>
  <script>
    const button = document.getElementById('close-kiosk-window')
    button.addEventListener('click', () => {
      window.api.send('close-kiosk-window')
    })
  </script>
</html>
