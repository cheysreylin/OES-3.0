<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Style -->
    <link rel="stylesheet" href="../styles/login_form.css" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Online Examination System</h3>
                  <p class="mb-5 text-center">Forget Password</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first mb-5">
                    <input
                      required
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="text-center btn-login">
                    <button
                      type="submit"
                      class="btn btn-primary rounded-pill"
                      id="login_button"
                    >
                      Submit
                    </button>
                  </div>

                  <span class="d-block text-center completely_safe"
                    >You are completely safe.
                    <a href="../screens/login_form.html">Login</a></span
                  >
                  <span class="d-block text-center term_condition"
                    ><a href="../screens/term_condition.html"
                      >Read our Term & Conditions.</a
                    ></span
                  >
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img src="../images/image.png" alt="Image" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../js/resetPassword.js"></script>
</html>
