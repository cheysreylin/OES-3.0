    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Online Examination System</h3>
                  <p class="mb-5 text-center">Login</p>
                </div>
                <form action="#" method="post">
                  <div class="form-group first mb-5">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                      placeholder="Email"
                    />
                  </div>
                  
                  <div class="form-group last mb-5">
                    <input
                      type="password"
                      required
                      class="form-control"
                      id="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="d-flex mb-5 justify-content-between">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckChecked">
                        Remember me
                      </label>
                    </div>
                    <span class="ml-auto forgot-password"
                      ><a href="forgot_password.html" class="forgot-pass"
                        >Forgot Password</a
                      ></span
                    >
                  </div>
                  <div class="text-center btn-login">
                    <button
                      type="submit"
                      class="btn btn-primary rounded-pill"
                      id="login_button"
                    >
                      Login
                    </button>
                  </div>

                  <span class="d-block text-center completely_safe"
                    >You are completely safe.
                    <a href="../screens/register_form.html">Register</a></span
                  >
                  <span class="d-block text-center term_condition"
                    ><a href="../screens/term_condition.html"
                      >Read our Term & Conditions.</a
                    ></span
                  >
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <img src="../images/image.png" alt="Image" class="img-fluid" />
          </div>
        </div>
